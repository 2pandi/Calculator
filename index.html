<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src = 'main.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="control-nav">
            <ul class="control-buttons">
                <li class="red">●</li>
                <li class="yellow">●</li>
                <li class="green">●</li>
            </ul>
        </div>
        <div class="text-box">0</div>
        <section class="correction-buttons">
            <button id="clear" class="correction">C</button>
            <button id="PM" class="correction">+/- </button>
            <button id="percent" class="correction">%</button>
        </section>
        <section class="operators">
            <button id="division" class="operator">÷</button>
            <button id="multiply" class="operator">×</button>
            <button id="subtraction" class="operator">-</button>
            <button id="addition" class="operator">+</button>
            <button id="equal" class="operator">=</button>
        </section>
        <section class="numbers">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="zero" class="number">0</button>
            <button id="dot" class="number">.</button>
        </section>


    </div>
</body>
</html>
